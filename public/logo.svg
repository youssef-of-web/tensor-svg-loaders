<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Main circle -->
    <circle cx="50" cy="50" r="45" fill="none" stroke="#3B82F6" stroke-width="4">
        <animate 
            attributeName="stroke-dasharray" 
            from="0 283" 
            to="283 0"
            dur="2s"
            repeatCount="indefinite"
        />
    </circle>
    
    <!-- Inner geometric pattern -->
    <g transform="translate(50 50)">
        {/* Rotating squares */}
        <rect 
            x="-15" 
            y="-15" 
            width="30" 
            height="30" 
            fill="none" 
            stroke="#60A5FA" 
            stroke-width="3"
            transform-origin="center"
        >
            <animateTransform
                attributeName="transform"
                type="rotate"
                from="0"
                to="360"
                dur="4s"
                repeatCount="indefinite"
            />
        </rect>
        
        <rect 
            x="-25" 
            y="-25" 
            width="50" 
            height="50" 
            fill="none" 
            stroke="#93C5FD" 
            stroke-width="2"
            transform-origin="center"
        >
            <animateTransform
                attributeName="transform"
                type="rotate"
                from="360"
                to="0"
                dur="4s"
                repeatCount="indefinite"
            />
        </rect>
    </g>
    
    <!-- Central dot -->
    <circle cx="50" cy="50" r="5" fill="#3B82F6">
        <animate
            attributeName="r"
            values="5;7;5"
            dur="2s"
            repeatCount="indefinite"
        />
    </circle>
</svg>

